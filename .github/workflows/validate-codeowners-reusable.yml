name: "validate-codeowners-reusable"
on:
  workflow_call:
    secrets:
      token:
        required: false
        default: ${{ secrets.CODEOWNERS_VALIDATOR_TOKEN_PUBLIC }}

jobs:
  validate-codeowners:
    runs-on: ubuntu-latest
    steps:
    - uses: cloudposse/github-action-validate-codeowners@main
      with:
        token: ${{ secrets.token }}
